<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercicio10.css">
    <title>Exercicio10</title>
</head>
<body>
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name">
<br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
<br>
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="4" cols="50"></textarea>
<br>
<br>
        <label for="area">Área de interesse:</label>
        <input type="checkbox" name="area" id="area">Tecnologia da Informação
        <input type="checkbox" name="area" id="area">Administração
        <input type="checkbox" name="area" id="area">Direito
<br>
<br>
        <label for="gen">Gênero:</label>
        <input type="radio" name="gen" id="gen">Masculino
        <input type="radio" name="gen" id="gen">Feminino
        <input type="radio" name="gen" id="gen">Outro
<br>
<br>
        <label for="date">Data de nascimento:</label>
        <input type="date" name="date" id="date">
<br>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
